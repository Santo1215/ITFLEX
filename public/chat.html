<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat ITFLEX</title>
    <link rel="stylesheet" href="Estilos/chatEstilos.css">
    <script src="Javascript/chat.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="media/logo.png" alt="ITFLEX">
        </div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Chats</a>
        </nav>
    </header>

    <div class="container">
        <div class="chat-list">
            <h3>Chats</h3>
            <ul>
                <li>Chat 1</li>
                <li>Chat 2</li>
                <li>Chat 3</li>
                <li>Chat 4</li>
            </ul>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Mensajes aparecerán aquí -->
            </div>
            <div class="input-box">
                <input type="text" id="message-input" placeholder="Escribe un mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <footer>
        <nav>
            <a href="#">Freelancers</a>
            <a href="#">Información</a>
            <a href="">Soporte</a>
        </nav>
    </footer>
</body>
</html>
